<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Banner Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styles for Carousel */
    .carousel-inner img {
      height: 70vh;
      object-fit: cover;
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.6);
      padding: 1.5rem;
      border-radius: 15px;
      animation: fadeIn 1s ease-in-out;
    }

    .carousel-caption h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .carousel-caption p {
      font-size: 1.25rem;
      margin-top: 1rem;
    }

    .carousel-caption .btn {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
    }

    /* Smooth transition for carousel items */
    .carousel-item {
      transition: transform 1s ease, opacity 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<!-- Carousel Component -->
<div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicators/Dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <!-- Carousel Items -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/i-1.jfif" class="d-block w-100" alt="Slide 1">
      <div class="carousel-caption">
        <h1>Explore Your World</h1>
        <p>Discover the beauty and wonders of the world with us.</p>
        <a href="#" class="btn btn-primary btn-lg">Learn More</a>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/i-2.jfif" class="d-block w-100" alt="Slide 2">
      <div class="carousel-caption">
        <h1>Unleash Your Potential</h1>
        <p>Grow, learn, and achieve greatness with our support.</p>
        <a href="#" class="btn btn-success btn-lg">Get Started</a>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/i-3.jfif" class="d-block w-100" alt="Slide 3">
      <div class="carousel-caption">
        <h1>Join Our Community</h1>
        <p>Be a part of a vibrant and supportive network of innovators.</p>
        <a href="#" class="btn btn-warning btn-lg">Join Now</a>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
